        }

        location /api/ {
            proxy_pass_header Server;
            proxy_read_timeout 1800;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            proxy_pass http://api.kanjian.com;
        }

        location /settings/ {
            proxy_pass_header Server;
